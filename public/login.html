<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btnLogin').click(function (){
                    var username = $('#txtemail').val().trim();
                    var password = $('#txtpassword').val().trim();
                    if (username === '')
                    {
                        alert("Username is required");
                        return false;
                    }
                    var credentials = {
                        email: username,
                        password: password
                    }
                    $.ajax({url: "http://localhost:3000/api/users/login", 
                        type: 'POST',
                        data: JSON.stringify(credentials),
                        dataType: "json",
                        contentType: 'application/json',
                        success: function(result,status,xhr){
                            //alert("User: " + result.email + " successfully logged in");//xhr.getResponseHeader('x-auth')
                            // console.log(xhr.getResponseHeader("x-auth"));
                            window.sessionStorage.accessToken = xhr.getResponseHeader("x-auth"); 
                            window.location.href = "/home"; 
                        },
                        error: function(xhr) {
                            if (xhr.status === 400)
                                alert('Invalid login credentials');
                            else
                                alert("An error occured: " + xhr.status + " " + xhr.statusText);
                        }
                    });
                });
               
            });
        </script>
    </head>
    <body>
        <div class="container" style="width:30%;">
            <div class="form-group">
            <label for="uname">Username</label>
            <input id="txtemail" class="form-control" type="text" placeholder="Enter Username" name="uname" required/>
            </div>
            <div class="form-group">
            <label for="psw">Password</label>
            <input id="txtpassword" class="form-control" type="password" placeholder="Enter Password" name="psw" required/>
            </div>
            <div class="form-group form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" checked="checked" name="remember">Remember me
            </label>
            </div>
            <button class="btn btn-primary" type="submit" id="btnLogin">Login</button>
            <div>
                <span style="float: left"><a href="/register">Register Here</a></span>
                <span style="float: right">Forgot <a href="#">password?</a></span>
            </div>
            
        </div>
       
    </body>
</html>
